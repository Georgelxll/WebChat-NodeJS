<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>

  <link rel="stylesheet" href="style.css">
  <style>
  .hidden {
    display: none;
  }
  </style>
  
</head>

<body>

    <h1>HPro</h1>
<div id="container">


  <div id="chatBox"></div>
  <div class="onlines" id="onlines">
      <h3>Usuários Online</h3>
      <ul id="userList"></ul>
    </div>
</div>
<div id="typingStatus" style="font-style: italic; color: gray; margin: 5px 0;"></div>

    <form id="messageForm" style="position: relative;">
        <div id="replyBox" class="hidden">
            Respondendo: <span id="replyText"></span>
            <button type="button" id="cancelReply">❌</button>
        </div>
        <input id="messageInput" autocomplete="off" placeholder="Digite uma mensagem..." />
        <button type="submit">Enviar</button>
        <button type="button" id="emojiBtn">😄</button>

        <div id="emojiMenu" class="hidden">
            <span>😀</span>
            <span>😂</span>
            <span>😎</span>
            <span>🥳</span>
            <span>❤️</span>
            <span>🔥</span>
            <span>😭</span>
            <span>👍</span>
            <span>👀</span>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/chat.js"></script>


<div contenteditable="true" id="pasteCatcher" style="position:absolute;opacity:0;pointer-events:none;"></div>
</body>
</html>
